<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo Swiper.Js</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Slider main container -->
<div class="swiper swiper-hero">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="./imgs/slide/foto-slide-1.png" alt=""></div>
    <div class="swiper-slide"><img src="./imgs/slide/foto-slide-2.png" alt=""></div>
    <div class="swiper-slide"><img src="./imgs/slide/foto-slide-3.png" alt=""></div>
    <div class="swiper-slide"><img src="./imgs/slide/foto-slide-4.png" alt=""></div>
    
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev btn-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
