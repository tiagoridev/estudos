  <title>BOOTSTRATP 5</title>
  <style>
    .h400{

      margin: 0;

    }
  </style>

<body>
 <div class="container">

    <header class="col-12 bg-info h400"></header>

    <section class="col-12 col-sm-9 bg-dark bg-opacity-90 h400"></section>
    <footer class="col-12 bg-primary h400"></footer>
  </div> 
 </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
